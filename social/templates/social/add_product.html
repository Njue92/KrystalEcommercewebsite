{% extends 'social/bhome.html' %}
{% block content %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Product</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form action="#" method="POST">
			<h2>Add Product</h2>
			<label for="product-name">Product Name:</label>
			<input type="text" id="product-name" name="product-name" required>
			<label for="product-desc">Product Description:</label>
			<textarea id="product-desc" name="product-desc" required></textarea>
			<label for="product-price">Product Price (Ksh.):</label>
			<input type="number" id="product-price" name="product-price" placeholder="(Digits only)" required>
			<label for="product-image">Product Image:</label>
			<input type="file" id="product-image" name="product-image" required>
			<button type="submit">Add Product</button>
		</form>
	</div>
</body>
<style>

    body {
	margin: 0;
	padding: 0;
	background: #f5f5f5;
	font-family: sans-serif;
}

.container {
	background: url('product-bg.jpg') no-repeat center center fixed;
	background-size: cover;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

form {
	background: #fff;
	padding: 30px;
	box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	max-width: 500px;
	width: 100%;
}

h2 {
	text-align: center;
	margin-bottom: 30px;
}

label {
	display: block;
	margin-bottom: 10px;
}

input,
textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	resize: none;
}

button[type="submit"] {
	background: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	cursor: pointer;
	transition: background 0.3s ease;
}

button[type="submit"]:hover {
	background: #0069d9;
}

</style>
</html>

{% endblock %}
